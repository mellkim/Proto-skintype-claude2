<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Genetic Skin Analysis (Safe Minimal)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-slate-50 min-h-screen">
    <div id="root" class="p-6"></div>

    <script type="text/babel" data-presets="react">
      // ✅ 안정적으로 동작하는 최소 버전으로 교체하여 먼저 화면이 뜨도록 합니다.
      const { useState } = React;

      // 간단 아이콘(이모지)
      const Icon = ({ children }) => <span className="inline-block align-middle">{children}</span>;

      // 샘플 데이터 (간단화)
      const REPORTS = [
        { id: 'r1', date: '2025-09-02', week: 0, title: '초기 분석', overallScore: 78 },
        { id: 'r2', date: '2025-08-05', week: 4, title: '4주차 추적', overallScore: 85 },
        { id: 'r3', date: '2025-07-08', week: 8, title: '8주차 추적', overallScore: 82 },
      ];

      function Card({ children, className = '' }) {
        return (
          <div className={"bg-white/90 backdrop-blur-sm rounded-2xl shadow-lg border border-white/50 " + className}>
            {children}
          </div>
        );
      }

      function ReportsList({ onOpen }) {
        return (
          <div className="space-y-4">
            {REPORTS.map((r) => (
              <Card key={r.id} className="p-6 hover:shadow-xl transition cursor-pointer" onClick={() => onOpen(r)}>
                <div className="flex items-center justify-between">
                  <div className="flex items-center gap-4">
                    <div className="w-14 h-14 rounded-xl bg-gradient-to-br from-indigo-600 to-purple-600 text-white flex items-center justify-center text-sm font-bold">{r.week}주</div>
                    <div>
                      <div className="font-bold text-slate-900 text-lg">{r.title}</div>
                      <div className="text-slate-600 text-sm">{new Date(r.date).toLocaleDateString('ko-KR')}</div>
                    </div>
                  </div>
                  <div className="text-right">
                    <div className="text-2xl font-bold text-indigo-600">{r.overallScore}</div>
                    <div className="text-xs text-slate-500">종합점수</div>
                  </div>
                </div>
              </Card>
            ))}
          </div>
        );
      }

      function AnalysisSimple({ report, onBack }) {
        return (
          <div className="space-y-6">
            <Card className="p-6 flex items-center justify-between">
              <button onClick={onBack} className="text-slate-600 hover:text-slate-800 flex items-center gap-2">
                <Icon>‹</Icon> <span>리포트 목록</span>
              </button>
              <div className="text-right">
                <div className="text-xl font-bold text-slate-900">분석 결과</div>
                <div className="text-slate-600 text-sm">{new Date().toLocaleDateString('ko-KR')}</div>
              </div>
            </Card>
            <Card className="p-8 text-white bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-600">
              <div className="text-center">
                <div className="text-6xl font-bold mb-2">{report?.overallScore ?? 0}</div>
                <div className="opacity-90">종합 유전자 점수</div>
              </div>
            </Card>
            <Card className="p-6">
              <div className="font-medium text-slate-800">(데모) 카테고리/바이오마커 카드들은 이후 단계에서 추가됩니다.</div>
            </Card>
          </div>
        );
      }

      function App() {
        const [view, setView] = useState('list');
        const [selected, setSelected] = useState(null);

        return (
          <div className="max-w-3xl mx-auto py-6">
            <Card className="p-6 mb-6">
              <div className="flex items-center justify-between">
                <div>
                  <div className="text-2xl font-bold text-slate-900">🧬 피부 유전자 분석</div>
                  <div className="text-slate-600">GitHub Pages 최소 가동 버전</div>
                </div>
                <a className="px-4 py-2 rounded-xl bg-indigo-600 text-white" href="#" onClick={(e)=>e.preventDefault()}>새 분석</a>
              </div>
            </Card>

            {view === 'list' && (
              <>
                <ReportsList onOpen={(r)=>{ setSelected(r); setView('analysis'); }} />
                <div className="mt-6">
                  <Card className="p-6 text-center cursor-pointer hover:shadow-xl" onClick={()=>alert('히스토리 차트(데모)')}>
                    <span className="font-semibold text-slate-800">전체 히스토리 차트 보기</span>
                  </Card>
                </div>
              </>
            )}

            {view === 'analysis' && (
              <AnalysisSimple report={selected} onBack={()=>setView('list')} />
            )}
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
